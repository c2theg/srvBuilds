#------------------ Standard settings ------------------------------
storage:
  #dbPath: /var/lib/mongodb  # default path
  # dbPath: /media/data/mongodb/shards/c1
  #journal:
  #  enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
#-------------------- network interfaces --------------------------- https://www.mongodb.com/docs/manual/reference/configuration-options/
net:
#  ipv6: false
#  port: 27017
  bindIpAll: true
#  bindIp: 0.0.0.0,localhost,/tmp/mongod.sock
#  bindIp: 0.0.0.0
  maxIncomingConnections: 838858
  compression:
    compressors: zlib
#------------------ System ------------------------------------------
systemLog:
  #destination: file
  #logAppend: true
  #path: "/var/log/mongodb/mongod_cluster.log"
  traceAllExceptions: false
  logRotate: rename
  verbosity: 0
  quiet: true

processManagement:
  timeZoneInfo: /usr/share/zoneinfo
#   fork: true


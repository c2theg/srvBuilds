#------------------ Standard settings ------------------------------
storage:
# dbPath: /var/lib/mongodb  # default path
  dbPath: /media/data/mongodb/shards/c1
  journal:
    enabled: true
#-------------------- network interfaces ---------------------------
net:
  ipv6: false
  port: 27018
  bindIp: 0.0.0.0,localhost,/tmp/mongod.sock
  bindIpAll: true
  maxIncomingConnections: 2048
  compression:
    compressors: zlib
#------------------ System ------------------------------------------
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  traceAllExceptions: true
  logRotate: rename
  verbosity: 1

processManagement:
  timeZoneInfo: /usr/share/zoneinfo
  #fork: true

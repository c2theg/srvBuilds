record:
  enabled: False
  retain:
    days: 7
    mode: motion
  alerts:
    retain:
      days: 30
  detections:
    retain:
      days: 30


snapshots:
  enabled: False
  retain:
    default: 30


cameras:
  driveway_cam: # <------ Name the camera
    enabled: True
    ffmpeg:
      inputs:
#        - path: rtsp://192.168.1.10:554/rtsp # <----- The stream you want to use for detection
        - path: rtsp://USERNAME:PASSWORD@192.168.1.10:554/cam/realmonitor?channel=1&subtype=0 # higher end cameras support a third stream with a mid resolution (1280x720, 1920x1080) # <----- Add stream you want to record from
          roles:
            - detect

        - path: rtsp://USERNAME:PASSWORD@192.168.1.10:554/cam/realmonitor?channel=1&subtype=0 # higher end cameras support a third stream with a mid resolution (1280x720, 1920x1080) # <----- Add stream you want to record from
          roles:
            - record

    detect:
      enabled: False # <---- disable detection until you have a working camera feed
      width: 1280
      height: 720
      fps: 5

    record: # <----- Enable recording
      enabled: False

#    motion:
#      mask:
#        - 0,461,3,0,1919,0,1919,843,1699,492,1344,458,1346,336,973,317,869,375,866,432



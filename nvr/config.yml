  #host: core-mosquitto
  #user: mqtt-user
  #password: xxxxxxxxxx


ffmpeg:
  hwaccel_args: preset-vaapi         # Intel MiniPC
#  hwaccel_args: preset-rpi-64-h264  # <-- Raspberry Pi


detectors:
  coral:
    type: edgetpu
    device: usb
#  ov:
#    type: openvino
#    device: AUTO

# model:
#   width: 300

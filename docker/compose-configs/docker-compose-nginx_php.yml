# ==============
# =    PHP     =
# ==============

    php:
        container_name: php_latest_prod
        image: php:fpm
        volumes:
            - ./container-php-fpm.ini:/usr/local/etc/php/conf.d/php.ini:ro
#           - ./code:/var/www/html:ro
#           - ./code:/usr/share/nginx/html:ro
           - ./code:/code:ro            
        networks:
            - code-network

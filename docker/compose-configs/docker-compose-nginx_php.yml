#  Docker compose file which creates a Nginx & PHP container, and sets resource limits
#  By: Christopher MJ Gray
#  version: 0.0.1
#  10/1/18
#  Source: https://raw.githubusercontent.com/c2theg/srvBuilds/master/docker/compose-configs/docker-compose-nginx_php.yml
#
version: '3'
services:
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./container-nginx.conf:/etc/nginx/nginx.conf
            - ./site1.conf:/etc/nginx/conf.d/site1.conf
            - ./code:/code
        networks:
            - code-network
        deploy:
            resources:
                limits:
                    cpus: '0.50'
                    memory: 128M
                reservations:
                    cpus: '0.25'
                    memory: 20M
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
    php:
        image: php:fpm
        volumes:
            - ./container-php-fpm.ini:/etc/php/7.2/fpm/php.ini        
            - ./code:/code
        networks:
            - code-network
        deploy:
            resources:
                limits:
                    cpus: '0.50'
                    memory: 128M
                reservations:
                    cpus: '0.25'
                    memory: 20M
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
networks:
    code-network:
        driver: bridge

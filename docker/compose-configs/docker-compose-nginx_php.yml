version: '3'
services:

# ==============
# =   NGINX    =
# ==============
    web:
        container_name: nginx
        image: nginx:latest
        ports:
            - "80:80"
#            - "443:443"
        volumes:
            - ./container-nginx.conf:/etc/nginx/nginx.conf:ro
            - ./container-site1.conf:/etc/nginx/conf.d/site1.conf:ro
#       *** If you include the TLS Config, make sure to define an ssl key first ***
#           - ./site1_tls.conf:/etc/nginx/conf.d/site1_tls.conf:ro
#           - ./ssl_certs:/etc/nginx/certs/:ro
#       ***************************************************************************
#            - ./code:/usr/share/nginx/html:ro
            - ./code:/code:ro    
        networks:
            - code-network
#       ***************************************************************************
        environment:
            - NGINX_HOST=example.com
            - NGINX_PORT=80
#       ***************************************************************************
